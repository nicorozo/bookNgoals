<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book 'n Goals</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Books 'n Goals</h1>
            <nav>
                <button id="log-in-button" class="btn">Log In</button>
            </nav>
        </div>
    </header>
    <main class="main">    
        <button id="addNewBookBtn" class="add-btn btn">Add New Book</button>
        <div id="grid" class="main-grid">
            <!-- grid -->
        </div>
    </main>
    <div id="modal" class="modal">
        <form id="addBookForm" class="pop-up container">
            <H3>Add New Book</H3>
            <input id="title" type="text" placeholder="Title" minlength="1" required />
            <input id="author" type="text" placeholder="Author"  />
            <div class="modal_isRead">
                <label for="isRead">Is Read?</label>
                <input type="checkbox" name="isRead" id="isRead">
            </div>
            <button id="enterBtn" class="enterBtn btn" type="submit"> Enter </button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
<script src="index.js"></script>
</html>
