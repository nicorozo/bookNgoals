<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book 'n Goals</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Books 'n Goals</h1>
            <nav>
                <button id="log-in-button" class="btn">Log In</button>
            </nav>
        </div>
    </header>
    <main class="main">
        
        <button id="add-btn" class="add-btn btn">Add New Book</button>
        <div id="grid" class="main-grid"></div>
    </main>
    <div id="modal" class="">
        <form class="pop-up container">
            <input id="title" type="text" placeholder="Title">
            <input id="author" type="text" placeholder="Author">
            <input id="country" type="text" placeholder="Country">
            <button id="submit-book-btn" class="btn" type="submit"> Enter </button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
